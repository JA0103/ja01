<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>hello</h1>
	<img src="#" alt="강아지 사진" width="200" height="200">
	<img src="#" alt="고양이 사진" style="float : left; width=200 height=200">
	
	<!-- 블록분할 -->
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	
	<!-- 공간분할 inline -->
	<span>inline1</span>
	<span>inline2</span>
	<span>inline3</span>
	<span>inline4</span>
	
	<!-- 폼태그 -->
	<form name="name" action="#" method="get">
		<input type="text" name="name1" value="홍길동">
	
		<select id="food" name="food">
			<option value="pizza" selected="selected">피자</option>
			<option value="pasta" >파스타</option>
			<option value="hamburger" >햄버거</option>
		</select><br><br>
		
		<select id="food" name="food" multiple="multiple">
			<option value="pizza" selected="selected">피자</option>
			<option value="pasta" >파스타</option>
			<option value="hamburger" >햄버거</option>
		</select><br><br>
		
		<select id="food" name="food" multiple="multiple">
			<optgroup label="먹을거">
				<option value="pizza" selected="selected">피자</option>
				<option value="pasta" >파스타</option>
				<option value="hamburger" >햄버거</option>
			</optgroup>
			<optgroup label="마실거">
				<option value="cola" selected="selected">콜라</option>
				<option value="coffee" >커피</option>
				<option value="icetee" >아이스티</option>
			</optgroup>
		</select><br><br>
		
		<textarea name = "text" rows="20" cols="50">
			돈 많은 백수 하고 싶다
		</textarea>
		
		<button>확인</button>

		<fieldset>
			<legend>개인정보</legend>
			<label for="name">이름</label><br>
			<input type="text" id="name" value="Hong"><br>
			
			<label for="txt">소속</label><br>
			<input type="text" id="txt" value="test"> <br>
			<input type="submit" value="전송">
			
		</fieldset>

		<input type="text" name="text" size="20">
		<input type="password" name="pwd" requied>
		<input type="button" value="버튼">
		
		<br><br>
		
		<input type="radio" name="gender" value="male">남자
		<input type="radio" name="gender" value="female">여자<br>
		
		<input type="checkbox" name="food" value="pizza">피자<br>
		<input type="checkbox" name="food" value="hamburger">햄버거<br>
		<input type="checkbox" name="food" value="pasta">파스타<br>
		
		<input type="email" name="email">
		<input type="reset" value="취소">
		
		<br><br>
		<fieldset>
			<legend>로그인</legend>
			<label for="id">ID</label><br>
			<input type="text" id="id" ><br>
			
			<label for="pas">비밀번호</label><br>
			<input type="password" id="pas"><br>
			<input type="submit" value="확인">
			
		</fieldset>
			
	</form>
	
	
	
</body>
